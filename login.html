<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="login_style.css">
</header>

<body>
    <main>
        <div id="login_info">
        <a href="homepage.html">Home</a>
        <h1>Login!</h1>
        <div>
            <ul>
                <li>If you already have an account then enter your email and password!</li>

                <li>Or sign up below!</li>
            </ul>

            <form id="signup" action="signup.html">
                <input type="submit" value="Sign Up!" />
            </form>
        </div>


        <div id="box">
            <form action="homepage.html ">
                <p class="info">E-mail:<input type="text" name="email" placeholder="Enter your username" id="email" required> </p>
                <p class="info">Password:<input type="password" name="psw" placeholder="Enter your password" id="password" required></p>
                <br>
                <input class="buttons"type="submit" value="Login!">
                <input class="buttons" type="reset" value="Reset">
            </form>
        </div>
    </div>
    </main>
</body>

</html>
