  <body>
    <a href="homepage.html">Home</a>
      <h3>Please enter your information</h3>

      <div>
          back to login Page
          <form id="signup" action="login.html">
              <input type="submit" value="Login!" />
          </form>
      </div>

      <div id="box">
          <form action=profile.html id="input">
              <p> First Name: <input type="text" name="firstname" id="fname" required> </p>
              <p> Last Name: <input type="text" name="lastname" id="lname" required> </p>
              <p>Date of Birth: <input type="text" name="bday" id="bday" required></p>
              <div id="gender">
              <p>Gender: </p>
              <p>Male<input type="radio" name="gender" id="gendermale"></p>

              <p>Female<input type="radio" name="gender" id="genderfemale"></p>
            </div>

              <p>E-mail:<input type="text" name="email" id="email" required> </p>
              <p>Password:<input type="password" name="psw" id="password" required> </p>
              <br>
              <input type="submit" value="Login!"><input type="reset">
          </form>
      </div>



  </body>
